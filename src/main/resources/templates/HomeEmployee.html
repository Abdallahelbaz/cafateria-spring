  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Guest</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 15vw;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
		 <h1>welcome Employee: [[${userNameEmpl}]]</h1>
        <div class="d-flex justify-content-between">
            <form action="/auth/logout" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
             
         <!--   <a href="/cart" class="btn btn-primary">Go to Cart</a>-->
             <a href="/items" class="btn btn-primary">Items</a>
             
            
            <a href="/orders/new" class="btn btn-danger">New Orders</a>
            <a href="/orders/preparation" class="btn btn-info">On Preparation Orders</a>
            <a href="/orders/ready" class="btn btn-success">Ready to Take Orders</a>
        </div>

        
    </div>

    <script>
        // Erase user from database on logout
        document.querySelector('form[action="/auth/logout"]').addEventListener('submit', function(event) {
            fetch('/auth/deleteUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                }
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            }).then(data => {
                console.log('User erased:', data);
            }).catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        });
    </script>
</body>
</html>
