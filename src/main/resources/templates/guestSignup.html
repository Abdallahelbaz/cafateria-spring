<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guest Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
       <a href="/auth/signup" class="btn btn-warning">Back</a> <h1>Guest Signup</h1> 
        <form action="/auth/signup" method="post">
            <input type="hidden" name="role" value="guest">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <div class="text-danger mt-3" th:if="${error}" th:text="${error}"></div>
        </form>
         
    </div>
</body>
</html>
