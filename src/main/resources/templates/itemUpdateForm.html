<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${item.id} != null ? 'Edit Item' : 'Create Item'">Create Item</h1>
    
    <form th:action="@{/items/edit/{id}(id=${item.id})}" th:object="${item}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" role="alert">
            <p th:errors="*{name}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>

        <div th:if="${#fields.hasErrors('price')}" class="alert alert-danger" role="alert">
            <p th:errors="*{price}">Price Error</p>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" th:field="*{price}" class="form-control" required>
        </div>

        <div th:if="${#fields.hasErrors('photoUrl')}" class="alert alert-danger" role="alert">
            <p th:errors="*{photoUrl}">Photo URL Error</p>
        </div>
      
 <div class="form-group">
            <label for="photoUpload">Upload Photo:</label>
            <input type="file" id="photoUpload" name="photoUpload" class="form-control-file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/items}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
