<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${item.id} != null ? 'Edit Item' : 'Create Item'">Create Item</h1>
    
    <form th:action="@{/items}" th:object="${item}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" role="alert">
            <p th:errors="*{name}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>

        <div th:if="${#fields.hasErrors('price')}" class="alert alert-danger" role="alert">
            <p th:errors="*{price}">Price Error</p>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" th:field="*{price}" class="form-control" required>
        </div>

        <div th:if="${#fields.hasErrors('photoUrl')}" class="alert alert-danger" role="alert">
            <p th:errors="*{photoUrl}">Photo URL Error</p>
        </div>
        <div class="form-group">
            <label for="photoUrl">Photo URL:</label>
            
             <select id="photoUrl" name="photoUrl" th:field="*{photoUrl}" class="form-control" required>
                <option value="/images/turk.png" th:selected="${item.photoUrl == 'coffee'}">Coffee</option>
              <option value="/images/cappuchino.png" th:selected="${item.photoUrl == 'cappuchino'}">cappuchino</option>  
              
                <option value="/images/croissant.png" th:selected="${item.photoUrl == 'croissant'}">croissant</option>
                <option value="/images/breakfast.png" th:selected="${item.photoUrl == 'breakfast'}">breakfast</option>
                <option value="/images/milkShake.png" th:selected="${item.photoUrl == 'milkShake'}">milkShake</option>
                
                <option value="/images/cheesecake.png" th:selected="${item.photoUrl == 'cheesecake'}">cheesecake</option>
                <option value="/images/brunch.png" th:selected="${item.photoUrl == 'brunch'}">brunch</option>
                
                
                <option value="/images/mojito.png" th:selected="${item.photoUrl == 'mojito'}">mojito</option>
                <option value="/images/iceCream.png" th:selected="${item.photoUrl == 'iceCream'}">iceCream</option>
                <option value="/images/pie.png" th:selected="${item.photoUrl == 'pie'}">pie</option>
              <option value="/images/Pizza.png" th:selected="${item.photoUrl == 'Pizza'}">Pizza</option>
                 
                <option value="/images/hamburger.png" th:selected="${item.photoUrl == 'hamburger'}">hamburger</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/items}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
