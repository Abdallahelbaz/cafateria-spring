  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Guest</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 15vw;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <form action="/auth/logout" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            <form class="form-inline" action="/search" method="get">
                <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search item" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <a href="/cart" class="btn btn-primary">Go to Cart</a>
             <a href="/items" class="btn btn-primary">Items</a>
        </div>

        <div class="row mt-4">
            <div class="col-md-4" th:each="item : ${items}">
                <div class="card mb-4 shadow-sm">
                    <img th:src="@{${item.photoUrl}}" class="card-img-top" alt="Item Photo">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                        <p class="card-text" th:text="${item.price} + ' USD'">Price</p>
                        <form action="/cart/add" method="post">
                            <input type="hidden" name="itemId" th:value="${item.id}">
                           <!-- <button type="submit" class="btn btn-primary">Add to Cart</button>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Erase user from database on logout
        document.querySelector('form[action="/auth/logout"]').addEventListener('submit', function(event) {
            fetch('/auth/deleteUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                }
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            }).then(data => {
                console.log('User erased:', data);
            }).catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        });
    </script>
</body>
</html>
